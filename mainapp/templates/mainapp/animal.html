{% extends 'mainapp/base.html' %}


{% block content %}
{% include 'mainapp/includes/inc_animal_type.html' %}
{% for animal in animal_of_type %}
<div>
    <a href="{% url 'mainapp:person_animal' animal.pk %}">{{animal.name}}</a>
    {{animal.age}}
    {{animal.short_description}}

    <img class="avatar" src="{{media_url}}{{animal.avatar}}">
</div>
{% endfor %}
{% endblock %}
